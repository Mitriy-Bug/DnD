<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Домашнее задание "Работа с файлами, DnD"</title>
</head>
<body>
<div class="container">
  <form class="form-add d-none">
    <textarea class="form-input border-r6 mb-3" name="textCard" placeholder="Введите текст вашей задачи" rows="3" required></textarea>
    <button type="submit" class="btn btn-success border-r6">Добавить</button><button type="button" class="btn btn-close border-r6"></button>
  </form>
  <div class="row">
    <div class="col-4">
      <div class="card card-todo border-r6 ">
        <div class="card-title">TODO</div>
        <div class="card-body"></div>
        <p>
          <button type="button" class="btn btn-text add-card add-card-todo">Add another card</button>
        </p>
      </div>
    </div>
    <div class="col-4">
      <div class="card card-progress border-r6">
        <div class="card-title">In Progress</div>
        <div class="card-body"></div>
        <p>
          <button type="button" class="btn btn-text add-card add-card-progress">Add another card</button>
        </p>
      </div>
    </div>
    <div class="col-4">
      <div class="card card-done border-r6">
        <div class="card-title">Done</div>
        <div class="card-body"></div>
        <p>
          <button type="button" class="btn btn-text add-card add-card-done">Add another card</button>
        </p>
      </div>
    </div>
  </div>
</div>
</body>
</html>
